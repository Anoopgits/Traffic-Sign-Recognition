<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üö¶ Traffic Sign Recognizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #e9f0f7;
      --container-bg: #fdfdfd;
      --primary: #007bff;
      --primary-hover: #0056b3;
      --success: #28a745;
      --text: #2b2d42;
      --muted: #888888;
      --heart: #e25555;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--container-bg);
      padding: 40px 50px;
      border-radius: 24px;
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.08),
                  -8px -8px 20px rgba(255, 255, 255, 0.6);
      text-align: center;
      width: 90%;
      max-width: 480px;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    h1::before {
      content: "üö¶";
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    input[type="file"] {
      display: block;
      margin: 20px auto 10px;
    }

    button {
      padding: 12px 30px;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: scale(1.02);
    }

    .result {
      margin-top: 30px;
    }

    .result h2 {
      color: var(--success);
      font-size: 20px;
    }

    .result img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: var(--muted);
    }

    footer span {
      color: var(--heart);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Traffic Sign Recognition</h1>

    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
      <h2>Prediction: {{ prediction }}</h2>
      <img src="{{ image_path }}" alt="Uploaded Traffic Sign">
    </div>
    {% endif %}

    <footer>
      Made with <span>‚ù§Ô∏è</span> using Flask and Deep Learning
    </footer>
  </div>
</body>
</html>
